spring.application.name=spring-fusalmo
# ===== DB DEV: H2 en memoria =====
spring.datasource.url=jdbc:h2:mem:spring_fusalmo;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA (Flyway manda, as� que NO crear/esquema con Hibernate)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway: busca migraciones en resources/db/migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Thymeleaf para maquetar sin cache
spring.thymeleaf.cache=false

# Consola H2 (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# (Opcional) logging �til en dev
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.orm.jdbc.bind=TRACE
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

