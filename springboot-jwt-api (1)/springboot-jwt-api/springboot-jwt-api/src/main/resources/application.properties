# application.properties - CONFIGURACIÓN CORREGIDA
server.port=8080

# Base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/spring_api?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# JPA - CONFIGURACIÓN IMPORTANTE: Cambiar create por update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=miClaveSecretaMuyLargaYSeguraParaJWTTokens2025FusalmoDe64CaracteresMinimo
jwt.expiration=86400000

# SQL initialization
spring.sql.init.mode=never

# Logging
logging.level.com.example.api=DEBUG