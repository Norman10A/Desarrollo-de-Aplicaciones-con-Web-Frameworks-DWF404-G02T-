<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fusalmo Cursos - Inicio</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<!-- Header -->
<div class="header">
  <div class="row">
    <div class="brand">
      <span class="dot"></span> <span>Fusalmo Cursos</span>
    </div>
    <nav>
      <a href="index.html" class="active">Inicio</a>
      <a href="contacts.html">Contactos</a>
      <a href="javascript:void(0)" id="userpill" class="badge" style="display: none;"></a>
      <a href="javascript:void(0)" id="logoutBtn" class="btn danger small" onclick="logout()" style="display: none; margin-left: 10px;">Cerrar Sesión</a>
    </nav>
  </div>
</div>

<!-- Contenido principal -->
<div class="container">
  <h1>Bienvenido a Fusalmo Cursos</h1>
  <p>Selecciona un curso para comenzar tu aprendizaje.</p>

  <!-- Botón para agregar curso (solo admin) -->
  <div class="admin-only hidden" style="margin-bottom: 20px;">
    <button id="addCourseBtn" class="btn primary">➕ Agregar Nuevo Curso</button>

    <!-- Formulario para agregar curso (inicialmente oculto) -->
    <div id="addCourseForm" style="display: none; background: #f9f9f9; padding: 20px; border-radius: 8px; margin-top: 15px;">
      <h3>Agregar Nuevo Curso</h3>
      <form>
        <div class="form-row">
          <div>
            <label class="label" for="cTitle">Título del Curso</label>
            <input id="cTitle" class="input" placeholder="Nombre del curso" required>
          </div>
          <div>
            <label class="label" for="cCategory">Categoría *</label>
            <select id="cCategory" class="input" required>
              <option value="">Cargando categorías...</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label class="label" for="cImageFile">Imagen del Curso</label>
            <input id="cImageFile" class="input" type="file" accept="image/*" required>
            <p class="small" style="margin-top: 5px; color: #666;">
              Selecciona una imagen desde tu computadora
            </p>
          </div>
          <div>
            <label class="label" for="cCap">Capacidad</label>
            <input id="cCap" class="input" type="number" placeholder="20" required>
          </div>
        </div>

        <div style="margin: 15px 0;">
          <label class="label" for="cShort">Descripción Corta</label>
          <textarea id="cShort" class="input" rows="2" placeholder="Breve descripción" required></textarea>
        </div>

        <div style="margin: 15px 0;">
          <label class="label" for="cInfo">Información Detallada</label>
          <textarea id="cInfo" class="input" rows="4" placeholder="Información completa del curso" required></textarea>
        </div>

        <div style="display: flex; gap: 10px;">
          <button type="submit" class="btn primary">Guardar Curso</button>
          <button type="button" id="cancelAddBtn" class="btn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Navegación por categorías -->
  <div class="navcats" id="cats" style="margin-bottom: 20px;">
    <!-- Las categorías se cargarán aquí -->
  </div>

  <!-- Grid de cursos -->
  <div id="courseGrid" class="grid cols-3">
    <!-- Los cursos se cargarán aquí con JavaScript -->
  </div>
</div>

<script src="assets/app.js"></script>
</body>
</html>
